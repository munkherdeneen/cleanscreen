<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8">    
    <title>Clean Screen</title>
    <link rel="stylesheet" href="./files/style.css">
    <script src="./files/jquery-3.6.0.min.js"></script>
    <script src="./files/script.js"></script>
</head>
<body>
    <fieldset class="circle-container">
    </fieldset>

    <div class="controller">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="50">
        <label for="growth">Growth amount:</label>
        <input type="number" id="growth" name="growth" value="10">
        <label for="interval">Interval:</label>
        <input type="number" id="interval" name="interval" value="250">
        <label for="number">Number circles:</label>
        <input type="number" id="number" name="number" value="6">
        <button id="start">Start</button>
    </div>


</body></html>
